schemaVersion: 2.0.0
metadata:
  name: python-django
  version: 1.0.0
starterProjects:
    - name: django-example
      git:
        location: https://github.com/odo-devfiles/python-django-ex
components:
  - container:
      image: quay.io/eclipse/che-python-3.7:nightly
      name: py-web
      mountSources: true
      endpoints:
        - name: web
          targetPort: 8000
commands:
  - exec:
      commandLine: pip install --user -r requirements.txt
      id: pip-install-requirements
      group:
        kind: build
        isDefault: true
      component: py-web
  - exec:
      commandLine: "python manage.py runserver 0.0.0.0:8000"
      id: run-app
      workingDir: /projects
      component: py-web
      group:
        kind: run
        isDefault: true
  - exec:
      id: run-migrations
      commandLine: "python manage.py migrate"
      workingDir: /projects
      component: py-web