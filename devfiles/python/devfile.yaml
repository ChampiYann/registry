schemaVersion: 2.0.0
metadata:
  name: python
  version: 1.0.0
starterProjects:
    - name: python-example
      git:
        location: https://github.com/odo-devfiles/python-ex
components:
  - container:
      image: quay.io/eclipse/che-python-3.7:nightly
      name: py-web
      mountSources: true
      endpoints:
        - name: web
          targetPort: 8080
commands:
  - exec:
      commandLine: pip install --user -r requirements.txt
      id: pip-install-requirements
      group:
        kind: build
        isDefault: true
      component: py-web
  - exec:
      commandLine: "python app.py"
      id: run-app
      workingDir: /projects
      component: py-web
      group:
        kind: run
        isDefault: true
  - exec:
      commandLine: "pip install --user debugpy && python -m debugpy --listen 0.0.0.0:${DEBUG_PORT} app.py"
      id: py-debug
      workingDir: /projects
      component: py-web
      group:
        kind: debug
        